<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar Responsive</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
    }

    header {
      background-color: #111;
      color: #fff;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      z-index: 1100;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: 0.3s;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translateY(-8px);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #00bcd4;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 40px;
        background-color: #111;
        width: 200px;
        padding: 20px;
        border-radius: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <h1 class="logo">RA</h1>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Project</a></li>
        <li><a href="#certificate">Certificate</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Dummy Sections -->
  <section style="padding: 100px; background: #f4f4f4;" id="about"><h2>About</h2></section>
  <section style="padding: 100px;" id="projects"><h2>Projects</h2></section>
  <section style="padding: 100px; background: #f4f4f4;" id="certificate"><h2>Certificate</h2></section>
  <section style="padding: 100px;" id="contact"><h2>Contact</h2></section>

  <script>
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navLinks.classList.toggle("active");
    });
  </script>

</body>
</html>
